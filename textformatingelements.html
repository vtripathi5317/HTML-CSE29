<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating elements</title>
</head>
<body>
   <font size "-2" color= "#FF0000"> hello world</font>
   <br><b>vaishnavi</b>
   <pre>vanshika</pre>
   <em>varshita
    <strike>cse</strike>
    <p>H <sub>2</sub>O</p>
    <P>a <sup>2</sup></P>
    <ins>showing an inserted tag</ins>
    <mark>used for highlight</mark>
    
   </em>
</body>
</html>
